<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Bangers:300,400,500,600,700,800">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Barrio:300,400,500,600,700,800">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Butcherman:300,400,500,600,700,800">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Discover the World of Rick and Morty</h1>
    </header>

    <!-- Popup -->
    <div class="popup" id="popup">
        <span class="popup-close" id="popup-close">close</span>
        <h2 id="popup-name"></h2>
        <p id="popup-status"></p>
        <p id="popup-species"></p>
        <p id="popup-origin"></p>
        <p id="popup-location"></p>
        <h3>Episodes:</h3>
        <ul id="popup-episodes"></ul>
    </div>
    <!-- Popup -->

    <main>
        <!-- Table of buttons to random characters -->
        <div class="randomZone">
            <div class="instruction-choose">
                <h2>Instructions</h2>
                <div class="choose-text">
                    <span class="choose">Choose a random</span>
                    <span class="choose">character type</span>
                </div>
            </div>
            <div class="buttons-container">
                <button class="filter-button" data-filter="all">All</button>
                <button class="filter-button" data-filter="alive">Alive</button>
                <button class="filter-button dead" data-filter="dead">Dead</button>
                <button class="filter-button" data-filter="unknown">Unknown</button>
            </div>
        </div>
        <!-- Table of buttons to random characters -->

        <div class="tableHeader">
            <!-- TITLE -->
            <div class="header">
                <div class="discover">
                    <div class="allwords">
                        <span class="word1">Discover</span>
                        <span class="word2">the world</span>
                    </div>
                    <span class="word3">of</span>
                </div>
                <div class="imgtitle"><img src="images/Rick_and_Morty_logo.png" alt="Title Rick and Morty"></div>
            </div>
            <!-- TITLE -->

            <!-- Table of characters -->
                <div class="characters-container" id="characters-container">

                </div>
            <!-- Table of characters -->
        </div>

        <div class="imgchar"><img src="images/charbackg2.png" alt=""></div>
    </main>
    
</body>
</html>
