<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Bangers:300,400,500,600,700,800">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Barrio:300,400,500,600,700,800">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Butcherman:300,400,500,600,700,800">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Discover the World of Rick and Morty</h1>
    </header>

    <main>
        <!-- Table of buttons to random characters -->
        <div class="randomZone">
            <h2>Instructions</h2>
            <p>Choose a random character type</p>
            <div class="randomZonebtn">
                <button class="randombtn all">All</button>
                <button class="randombtn alive">Alive</button>
                <button class="randombtn dead">Dead</button>
                <button class="randombtn unknow">Unknow Status</button>
            </div>
        </div>
        <!-- Table of buttons to random characters -->

        <div class="tableHeader">
            <!-- TITLE -->
            <div class="header">
                <div class="discover">
                    <div class="allwords">
                        <span class="word1">Discover</span>
                        <span class="word2">the world</span>
                    </div>
                    <span class="word3">of</span>
                </div>
                <img src="images/Rick_and_Morty_logo.png" alt="Title Rick and Morty">
            </div>
            <!-- TITLE -->

            <!-- Table of characters -->
            <div class="charZone">
                <div class="lineChar">
                    <div class="char"></div>
                    <div class="char"></div>
                    <div class="char"></div>
                    <div class="char"></div>
                    <div class="char"></div>
                    <div class="char"></div>
                </div>
                <div class="lineChar">
                    <div class="char"></div>
                    <div class="char"></div>
                    <div class="char"></div>
                    <div class="char"></div>
                    <div class="char"></div>
                    <div class="char"></div>
                </div>
            </div>
            <!-- Table of characters -->
        </div>

        <div class="imgchar"><img src="images/charbackg2.png" alt=""></div>
    </main>
    
</body>
</html>
